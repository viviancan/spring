<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">
	<form action="#" th:action="@{/posts/create}" th:object="${post}" th:method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" aria-describedby="title" th:field="*{title}">
		</div>
		<div class="form-group">
			<label for="body">Body</label>
			<textarea type="text" class="form-control" id="body" name="body" th:field="*{body}"></textarea>
		</div>
		<button class="btn btn-primary">Submit Post</button>
	</form>

</div>

<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
