<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: main-head"></head>

<body>
<nav th:replace="fragments/navbar :: main-nav"></nav>

	<div class="container">
		<h1>This page will show the posts</h1>

		<div th:each="post : ${posts}">
			<hr>
			<p th:text="${post.title}" />
			<p th:text="${post.body}" />

		</div>
	</div>

<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
