<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: main-head">
</head>

<body id="custom">
<nav th:replace="fragments/navbar :: main-nav"></nav>

<div class="container">
	<h5 th:text="${post.title}"></h5>
	<p th:text="${post.body}"></p>

	<div class="row">
		<a class="btn btn-success" th:href="@{/posts/{id}/edit(id=${post.id})}" role="button">Edit</a>

		<form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
			<button class="btn btn-danger">Delete Post</button>
		</form>
	</div>
</div>
<div th:replace="fragments/scripts :: assets"></div>
</body>
</html>
